<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="chat-container">
    <h2>Chatbot Project</h2>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let text = document.getElementById("user-input").value;
    if (text.trim() === "") return;

    let box = document.getElementById("chat-box");
    box.innerHTML += `<p class="user">You: ${text}</p>`;

    fetch("/get", {
        method: "POST",
        headers: {"Content-Type":"application/x-www-form-urlencoded"},
        body: "msg=" + text
    })
    .then(res => res.json())
    .then(data => {
        box.innerHTML += `<p class="bot">Bot: ${data.response}</p>`;
        document.getElementById("user-input").value = "";
        box.scrollTop = box.scrollHeight;
    });
}
</script>

</body>
</html>
